<!DOCTYPE html>
<html>
<head>
    <title>Admin - Quizzes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Quizzes</h1>

        <form action="{{ url_for('admin_quizzes') }}" method="GET" class="mb-3">
            <div class="input-group">
                <input type="text" name="search_quizzes" id="search_quizzes" class="form-control" placeholder="Search Quizzes">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
        </form>

        <a href="{{ url_for('admin_add_quiz_form') }}" class="btn btn-primary mb-3">Add Quiz</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Duration (minutes)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz['id'] }}</td>
                    <td>{{ quiz['name'] }}</td>
                    <td>{{ quiz['description'] }}</td>
                    <td>{{ quiz['date'] }}</td>
                    <td>{{ quiz['duration'] }}</td>
                    <td>
                        <a href="{{ url_for('admin_edit_quiz_form', id=quiz['id']) }}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{{ url_for('admin_delete_quiz', id=quiz['id']) }}" class="btn btn-sm btn-danger">Delete</a>
                        <a href="{{ url_for('admin_quiz_questions', id=quiz['id']) }}" class="btn btn-sm btn-secondary">View Questions</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
