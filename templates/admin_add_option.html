<!DOCTYPE html>
<html>
<head>
    <title>Add Option</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Option</h1>
        <form method="POST" action="{{ url_for('admin_add_option', question_id=question_id, chapter_id=chapter_id) }}">
            <div class="form-group">
                <label for="option_text">Option Text</label>
                <input type="text" name="option_text" id="option_text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="is_correct">Is Correct</label>
                <select name="is_correct" id="is_correct" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Option</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
