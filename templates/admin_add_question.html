<!DOCTYPE html>
<html>
<head>
    <title>Add New Question for {{ chapter.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Question for {{ chapter.name }}</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('admin_add_question_form', chapter_id=chapter.id) }}" method="POST">
            <div class="form-group">
                <label for="question_text">Question:</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="option_a">Option A:</label>
                <input type="text" class="form-control" id="option_a" name="option_a" required>
            </div>
            <div class="form-group">
                <label for="option_b">Option B:</label>
                <input type="text" class="form-control" id="option_b" name="option_b" required>
            </div>
            <div class="form-group">
                <label for="option_c">Option C (Optional):</label>
                <input type="text" class="form-control" id="option_c" name="option_c">
            </div>
            <div class="form-group">
                <label for="option_d">Option D (Optional):</label>
                <input type="text" class="form-control" id="option_d" name="option_d">
            </div>
            <div class="form-group">
                <label for="correct_option">Correct Option:</label>
                <select class="form-control" id="correct_option" name="correct_option" required>
                    <option value="">Select Option</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
            <a href="{{ url_for('admin_questions', chapter_id=chapter.id) }}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
