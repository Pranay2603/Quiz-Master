<!DOCTYPE html>
<html>
<head>
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Chapter</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Chapter Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ chapter.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Chapter</button>
            <a href="{{ url_for('admin_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
