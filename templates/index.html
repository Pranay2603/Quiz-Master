<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            margin: 0; /* Remove default body margin */
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .register-button {
            background-color: #5cb85c;
            color: white;
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            Hello, Quiz Master!
        </div>
        <div class="button-container">
            <a href="{{ url_for('register_form') }}" class="button register-button">Register</a>
            <a href="{{ url_for('login_form') }}" class="button login-button">Login</a>
        </div>
    </div>
</body>
</html>
