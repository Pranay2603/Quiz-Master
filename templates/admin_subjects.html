<!DOCTYPE html>
<html>
<head>
    <title>Manage Subjects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Subjects</h1>
        <a href="{{ url_for('admin_add_subject') }}" class="btn btn-success mb-3">Add New Subject</a>
        {% if subjects %}
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                        <tr>
                            <td>{{ subject.id }}</td>
                            <td>{{ subject.name }}</td>
                            <td>{{ subject.description }}</td>
                            <td>
                                <a href="{{ url_for('admin_edit_subject', id=subject.id) }}" class="btn btn-sm btn-info">Edit</a> |
                                <a href="{{ url_for('admin_delete_subject', id=subject.id) }}" class="btn btn-sm btn-danger">Delete</a> |
                                <a href="{{ url_for('admin_chapters', subject_id=subject.id) }}" class="btn btn-sm btn-secondary">View Chapters</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No subjects added yet.</p>
        {% endif %}
        <p class="mt-3"><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
