<!DOCTYPE html>
<html>
<head>
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Quiz</h1>
        <form method="POST" action="{{ url_for('admin_edit_quiz', id=quiz['id']) }}">
            <div class="form-group">
                <label for="name">Quiz Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ quiz['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control">{{ quiz['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ quiz['date'] }}" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" name="duration" id="duration" class="form-control" value="{{ quiz['duration'] }}" required>
            </div>
            <div class="form-group">
                <label for="questions">Select Questions</label>
                <select name="questions" id="questions" class="form-control" multiple>
                    {% for question in questions %}
                    <option value="{{ question['id'] }}" {% if question['id'] in selected_questions %}selected{% endif %}>{{ question['question_text'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Quiz</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
