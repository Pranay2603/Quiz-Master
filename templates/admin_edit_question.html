<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Question</h1>
        <form method="POST" action="{{ url_for('admin_edit_question', question_id=question['id']) }}">
            <div class="form-group">
                <label for="question_text">Question Text</label>
                <input type="text" name="question_text" id="question_text" class="form-control" value="{{ question['question_text'] }}" required>
            </div>
            <div class="form-group">
                <label for="option_a">Option A</label>
                <input type="text" name="option_a" id="option_a" class="form-control" value="{{ question['option_a'] }}" required>
            </div>
            <div class="form-group">
                <label for="option_b">Option B</label>
                <input type="text" name="option_b" id="option_b" class="form-control" value="{{ question['option_b'] }}" required>
            </div>
            <div class="form-group">
                <label for="option_c">Option C</label>
                <input type="text" name="option_c" id="option_c" class="form-control" value="{{ question['option_c'] }}">
            </div>
            <div class="form-group">
                <label for="option_d">Option D</label>
                <input type="text" name="option_d" id="option_d" class="form-control" value="{{ question['option_d'] }}">
            </div>
            <div class="form-group">
                <label for="correct_option">Correct Option</label>
                <input type="text" name="correct_option" id="correct_option" class="form-control" value="{{ question['correct_option'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Question</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
